<!-- templates/welcome_email.html -->
<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Welcome</title>
        <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f8f8;
            color: #333333;
        }
        .content {
            background-color: #ffffff;
            padding: 20px;
            margin: 20px auto;
            width: 600px;
            border: 1px solid #dddddd;
        }
        .button {
            display: inline-block;
            padding: 10px 20px;
            color: #ffffff;
            background-color: #0066cc;
            text-decoration: none;
            margin-top: 10px;
        }
        </style>
    </head>
    <body>
        <div class="content">
            <h1>A new bid was placed by {{ bid.user.display_name }}</h1>
            <ul>
                <li>Amount: ${{ bid.amount }}</li>
                <li>Placed at: {{ bid.placedAt }}</li>
            </ul>
            <a href="{{ bidding_url }}" class="button">View all bids</a>
        </div>
        {% comment %} <div style="text-align: center; font-size: 12px; color: #999999;">Â© 2024 Your Company. All rights reserved.</div> {% endcomment %}
    </body>
</html>
